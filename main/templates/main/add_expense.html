{% extends 'main/base.html' %}
{%load static%}

{%block beginning%}
<!DOCTYPE html>
<html style="font-size: 16px;" lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Страница 1</title>
    <link rel="stylesheet" href="{%static 'main/css/nicepage.css'%}" media="screen">
    <link rel="stylesheet" href="{%static 'main/css/add_expense.css'%}" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
</head>
    <body class="u-body u-xl-mode" data-lang="ru" style="background-color: black;">
{%endblock%}



{%block content%}   
    <section class="u-black u-clearfix u-container-align-center-sm u-container-align-center-xs u-section-1" id="carousel_d604" style = "height: 100vh;">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-default u-text-1">Добавить трату&nbsp;</h2>
        <div class="u-custom-color-3 u-form u-form-1">
          <form class="u-clearfix u-form-spacing-19 u-form-vertical u-inner-form" style="padding: 19px;" method = "post">
            {%csrf_token%}
            {% for f in form%}
              <div class="u-form-email u-form-group">
                <label class="u-label">{{f.label}}</label>
                {{f}}
                {{f.errors}}
              </div>
            {%endfor%}
            <div class="u-align-right u-form-group u-form-submit">
              <button type = "submit" class = "u-border-none u-btn u-btn-round u-btn-submit u-button-style u-palette-3-base u-radius-20 u-btn-1">Submit</button>
            </div>
          </form>
        </div>
        {%if success%}
        <div class="alert alert-success" role="alert" style="">
          Трата добавлена
        </div>
        {%endif%}
      </div>
    </section>
{%endblock%}
