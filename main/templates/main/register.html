{% extends 'main/base.html' %}
{%load static%}


{%block beginning%}
<!DOCTYPE html>
<html style="font-size: 16px;" lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Авторизация">
    <meta name="description" content="">
    <title>регистрация</title>
    <link rel="stylesheet" href="{% static  'main/css/nicepage.css' %}" media="screen">
    <link rel="stylesheet" href="{% static  'main/css/register.css' %}" media="screen">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" media="screen">
    <meta name="generator" content="Nicepage 5.15.1, nicepage.com">
    <meta name="referrer" content="origin">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
  </head>
  <body style="background-color:black">
{%endblock%}


{% block content %}
    <section class="u-align-center u-black u-clearfix u-section-1">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-text u-text-default u-text-1">Регистрация</h2>
        <div class="u-clearfix u-layout-wrap u-layout-wrap-1">
              <div class="u-align-center u-container-style u-grey-10 u-layout-cell u-radius-50 u-shape-round u-size-37 u-layout-cell-2">
                <div class="u-container-layout u-valign-middle u-container-layout-2">
                  <div class="u-form u-form-1">
                    <form class="u-clearfix u-form-spacing-50 u-form-vertical u-inner-form" style="padding: 0px;" method = "post">
                      {%for f in form%}
                        {%csrf_token%}
                        <div class="u-form-group u-form-name u-label-top u-form-group-1">
                            <label  class="u-label" >{{f.label}}</label>
                            {{f}}
                            {{f.errors}}
                        </div> 
                        {%endfor%}
                        <div class="u-align-left u-form-group u-form-submit u-label-top u-form-group-4">
                           <button class = "u-active-blue u-white u-border-none u-btn u-btn-round u-btn-submit u-button-style u-hover-white u-radius-50 u-text-active-black u-text-hover-black u-btn-1" type = "submit">Зарегестрироваться</button>
                        </div>
                    </form>
                    {%if access_denied%}
                    <div class="alert alert-danger " role="alert" style="">
                    Логин или пароль неверны 
                    </div>
                    {%endif%}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
